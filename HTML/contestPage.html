<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/contestPage.css" />
    <link rel="stylesheet" href="../addedFeatures/IDE/css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-content">
        <h3>online-contest</h3>
        <p><small>Powerd by "EDUN"</small></p>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal_title">...</h5>
        <button type="button" onclick="close_modal()" class="btn-close"></button>
      </div>
      <div id="modal_message" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" onclick="close_modal()" class="btn btn-primary">Okay</button>
      </div>
    </div>
  </div>
</div>
    <div class="problem">
      <div id="problem-statement">
        <p class="problem-obj" id="statement_of_problem">
        </p>
        <div id="sample_input">
        </div>
        <div id="sample_output">
        </div>
      </div>
      <div id="code_editor">
        <div class="container">
          <div>
            <button id="run" onclick="runCode()">Run</button>
            <button id="run" onclick="submitCode()">Submit</button>
            <div class="control-panel">
              Select Language: &nbsp; &nbsp;
              <select
                id="languages"
                class="languages"
                onchange="changeLanguage()"
              >
                <option value="c">C</option>
                <option value="cpp17">C++</option>
                <option value="php">PHP</option>
                <option value="python3">Python</option>
                <option value="nodejs">Node JS</option>
              </select>
            </div>
          </div>
          <div class="inOut toggle">
            <div class="editor toggle-editor" id="editor"></div>
            <div class="output toggle-output">
              <p id="output"></p>
            </div>
          </div>
        </div>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script src="./../addedFeatures/IDE/js/lib/ace.js"></script>
        <script src="./../addedFeatures/IDE/js/lib/theme-monokai.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./../addedFeatures/IDE/js/ide.js"></script>
        <script src="./../JS/contestpage.js"></script>
      </div>
    </div>
    <div class="pagination" id="pagination">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function selectItem(item) {
        document.querySelector(".dropbtn").innerText = item;
      }
    </script>
  </body>
</html>
